<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="locate_tablecell.css">
</head>
<body>
<h1>table cell's row column highlighting</h1>
<table class="highlight-table">
    <thead>
    <tr>
        <th>中名</th>
        <th>生态习性</th>
        <th>生物学特性</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>云杉</th>
        <td>中性,耐阴,喜凉润气候</td>
        <td>冠圆锥 形，叶灰绿色</td>
    </tr>
    <tr>
        <th>红皮云杉</th>
        <td>耐阴， 耐干 旱</td>
        <td>树冠圆 锥形</td>
    </tr>
    <tr>
        <th>白兰花</th>
        <td>阳性，喜暖热喜酸性土</td>
        <td>花白色，具浓香</td>
    </tr>
    <tr>
        <th>红松</th>
        <td>弱阳性，喜冷凉湿润气候</td>
        <td>针叶蓝绿色</td>
    </tr>
    <tr>
        <th>龙柏</th>
        <td>阳性，耐寒性不强</td>
        <td>树冠圆柱形似龙体</td>
    </tr>
    </tbody>
</table>
</body>
</html>
